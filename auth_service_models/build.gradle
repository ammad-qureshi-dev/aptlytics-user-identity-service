plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.aptlytics'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    // Spring Web Dependency, gives ResponseEntity, HttpStatus, HttpHeaders
    implementation 'org.springframework:spring-web:6.1.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ammad-qureshi-dev/aptlytics-user-identity-service")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("APTLYTICS_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("APTLYTICS_GITHUB_ACCESS_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from components.java
        }
    }
}
